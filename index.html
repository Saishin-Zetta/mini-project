<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Straw Hat Pirates</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Join My Crew</h1>
    <figure>
      <img src=https://cdn39.picsart.com/147366079000202.png alt="The Pirate King">
      <figcaption class="text-center">どうもありがとうございました</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
          <li>
            <label class="text-right" class="" for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="user-phone_number">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    © 2022 My New Website Productions 
  </footer>
    
</body>
</html>
